<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "/css/second_project_register.css" %}">
    <title>Register</title>
</head>

<body>
    <p>hello</p>
    <form action="" method="POST" autocomplete="off">
        {% csrf_token %}
        {% for field in form %}
            {{field.label}}
            {{field}}
            {% if field.errors %}
                {{field.errors}}
            {% endif %}
        {% endfor %}
        <button type="submit">Sign Up</button>
    </form>
</body>

</html>
