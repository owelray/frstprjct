<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Url shortener</title>
  <link rel="stylesheet" href="{% static "/css/second_project.css" %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script
      src="https://kit.fontawesome.com/71a235d8ae.js"
      crossorigin="anonymous"
    ></script> -->
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <div class="f-grow1">
        <a href="/">
          <p>Return to portfolio</p>
        </a>
      </div>
      <div class="f-grow3">
        <h1>Url shortener</h1>
      </div>
    </div>
    <div class="container">
      <div class="input flex f-grow1 text-center">
        <div class="form">
          <form method="POST">
              {% csrf_token %}
            <h2>Paste long Url</h2>
            <div class="url-form">
              <div class="url-input">
                {{ form.url }}
              </div>
              <div class="publish-button">
                <input type="submit" value="Create">
              </div>
              <div class="checkbox">
                <h3>Use bit.ly</h3>
                <label class="switch">
                  {{ form.shortening_method }}
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="output f-grow1 text-center">
        <h2>test</h2>
      </div>
    </div>
    <div class="footer">
      <div class="footer-links">
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="mailto:owelray@gmail.com"><i class="far fa-envelope"></i></a>
        <a href="https://t.me/owelray"><i class="fab fa-telegram"></i></a>
      </div>
    </div>
  </div>
</body>

</html>
