{% extends "second_project/wrapper.html" %}
{% block content %}
    <div class="auth flex-grow1">
    <form action="" method="POST" autocomplete="off">
        {% csrf_token %}
        {% for field in form %}
            {{field.label}}
            {{field}}
            {% if field.errors %}
                {{field.errors}}
            {% endif %}
        {% endfor %}
        <button type="submit">Sign Up</button>
    </form>
    </div>
{% endblock%}
{% block footer %}
    <div class="footer">
        <div class="footer-links">
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
    </div>
{% endblock %}
